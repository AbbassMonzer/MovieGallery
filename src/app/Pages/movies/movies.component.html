<div class="row wrapper">
  <div class="col-3">
    <div class="list-group sticky-top">
      <li *ngFor="let list of movieList" [ngClass]="{'active': selectedItem == list}" (click)="listClick(list)"
        class="list-group-item list-group-item-action">{{list.name}}</li>
    </div>
  </div>

  <div class="col" style="margin-left: 45px;">
    <div class="row">
      <div *ngFor="let movie of movieCategory ; let i=index" class="col-lg-6">
        <app-multi-media [multiMedia]="movie"></app-multi-media>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>

<div class="row wrapper">
  <div>
    <div>
      <div *ngFor="let genre of genreList;let i=index">
        <ul class="list-group">
          <li class="list-group-item" style="color: black;" [routerLink]="['/categories', genre.id,'movie']">
            <h3 class="genre-title">{{genre.name}} <i class="fas fa-angle-double-right"></i></h3>
          </li>
        </ul>
        <div class="col" style="margin-left: 45px;">
          <div class="row">
            <div *ngFor="let movie of genre.movies ; let i=index" class="col-lg-4">
              <app-multi-media [multiMedia]="movie"></app-multi-media>
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

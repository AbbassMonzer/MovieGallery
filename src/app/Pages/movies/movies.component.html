<div class="row wrapper">
  <div>
    <div>
      <div *ngFor="let genre of genreList; let i = index">
        <ul class="list-group">
          <li
            class="list-group-item"
            (click)="getCategoryName(genre)"
            [routerLink]="['/categories', genre.id, 'movie']">
            <h3 class="genre-title">
              {{ genre.name }} <i class="fas fa-angle-double-right"></i>
            </h3>
          </li>
        </ul>
        <div class="col ml-45">
          <div class="row">
            <h4>Top rated :</h4>
            <div
              *ngFor="let movie of genre.movies; let i = index"
              class="col-lg-4">
              <app-multi-media [multiMedia]="movie"></app-multi-media>
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

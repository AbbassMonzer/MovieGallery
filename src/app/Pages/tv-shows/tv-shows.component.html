 <div class="row wrapper">
  <div>
    <div>
      <div *ngFor="let genre of genreList;let i=index">
        <a style="color: black;" [routerLink]="['/categories', genre.id,'tv']">
          <h3 class="genre-title">{{genre.name}} </h3>
        </a>
        <div class="col" style="margin-left: 45px;">
          <div class="row">
            <div *ngFor="let tv of genre.tv ; let i=index" class="col-lg-4">
              <app-multi-media [multiMedia]="tv"></app-multi-media>
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

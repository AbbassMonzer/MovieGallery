<div class="card card-img-wrapper" style="width: 20rem;margin-top: 15px;" *ngIf="multiMedia">
  <img class="card-img-top" src="https://www.iamherelearning.com/wp-content/uploads/2020/02/Movie-Icon-1-460x406.png" alt="Card image cap">
  <div class="card-body animate">
    <div class="row">
      <p class="card-text col-lg-6"><i class="fas fa-heart"></i>Rating</p>
      <p class="card-text col-lg-6"> <i class="fas fa-globe-americas"></i> Country:</p>
    </div>
    <h5 class="card-title">{{multiMedia.title}}</h5>
    <p class="card-text">Release date:</p>
    <p class="card-text">Categories:</p>
    <a routerLink="/" class="btn btn-primary"> <i class="fas fa-arrow-circle-right"></i> <i class="far fa-eye"></i> View</a>
  </div>
</div>

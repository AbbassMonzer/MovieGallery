<div class="card card-img-wrapper" *ngIf="multiMedia">
  <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{multiMedia.backdrop_path}}"  alt="Card image cap">
  <div class="card-body animate">
    <div class="row">
      <p class="card-text col-lg-6"><i class="fas fa-heart"></i> {{multiMedia.vote_average}}</p>
      <p class="card-text col-lg-6"> <i class="fas fa-globe-americas"></i> {{multiMedia.origin_country}}</p>
    </div>
    <h5 class="card-title">{{multiMedia.title}}{{multiMedia.name}}</h5>
    <p class="card-text">Release date:{{multiMedia.release_date}}{{multiMedia.first_air_date}}</p>
    <p class="card-text">Categories:</p>
    <a (click)="go(multiMedia)" class="btn btn-primary"> <i class="fas fa-arrow-circle-right"></i> <i class="far fa-eye"></i> View</a>
  </div>
</div>

<div class="card card-img-wrapper" style="width: 20rem;margin-top: 15px;" *ngIf="multiMedia">
  <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{multiMedia.poster_path}}"  alt="Card image cap">
  <div class="card-body animate">
    <div class="row">
      <p class="card-text col-lg-6"><i class="fas fa-heart"></i> {{multiMedia.vote_average}}</p>
      <p class="card-text col-lg-6"> <i class="fas fa-globe-americas"></i> Country:</p>
    </div>
    <h5 class="card-title">{{multiMedia.title}}{{multiMedia.name}}</h5>
    <p class="card-text">Release date:{{multiMedia.release_date}}{{multiMedia.first_air_date}}</p>
    <p class="card-text">Categories:</p>
    <a routerLink="/" class="btn btn-primary"> <i class="fas fa-arrow-circle-right"></i> <i class="far fa-eye"></i> View</a>
  </div>
</div>
